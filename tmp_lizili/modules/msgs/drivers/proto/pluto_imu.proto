syntax = "proto2";

package roadstar.drivers.imu;

import "modules/common/proto/header.proto";

message PlutoImu {
	optional roadstar.common.Header header = 1;  // Header.
  optional double pitch = 2 [default = 0.];
  optional double roll = 3 [default = 0.];
  optional double yaw = 4 [default = 0.];
  optional double acc_x = 5 [default = 0.];
  optional double acc_y = 6 [default = 0.];
  optional double acc_z = 7 [default = 0.];
}
