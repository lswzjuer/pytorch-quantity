syntax = "proto2";

package roadstar.drivers;

import "modules/common/proto/header.proto";

message UltrasonicRadar {
  optional roadstar.common.Header header = 1;
  optional double distance = 2;  // (mm) filtered distance
  // when is_dist_valid is false, the distance is the latest within-range value.
  optional bool is_dist_valid = 3;
}
