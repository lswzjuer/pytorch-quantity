syntax = "proto2";

package roadstar.perception;

message RadarFilterMessage {
  optional int32 id = 1;
  optional float obj_x = 2;  
  optional float obj_y = 3;
  optional float velocity_x = 4;
  optional float velocity_y = 5;
  optional float acceleration_x = 6;
  optional float acceleration_y = 7;
}

message RadarFilter {
  optional int32 sensor_id = 1;
  optional int64 timestamp = 2;
  repeated RadarFilterMessage msgs = 3;
}
