syntax = "proto2";

package roadstar.perception;

// All in global coodinates.
message Vector2d {
  optional double x = 1;  // in meters.
  optional double y = 2;  // in meters.
}

message Vector3d {
  optional double x = 1;  // in meters.
  optional double y = 2;  // in meters.
  optional double z = 3;  // in meters.
}

message AABox2dProto {
  optional Vector2d center = 1;
  optional double length = 2;
  optional double width = 3;
}
