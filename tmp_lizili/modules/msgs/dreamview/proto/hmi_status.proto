syntax = "proto2";

package roadstar.dreamview;

import "modules/msgs/module_conf/proto/system_status.proto";

message HMIStatus {
  optional roadstar.module_conf.SystemStatus system_status = 1;
  optional string current_map = 2;
  optional string current_route = 6;
  optional string current_vehicle = 3;
  optional string current_mode = 4 [default = "Standard"];
  optional string ota_update = 5;
}
