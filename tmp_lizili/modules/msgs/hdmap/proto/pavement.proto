syntax = "proto2";

package roadstar.hdmap;

import "modules/common/proto/geometry.proto";

message Pavement {
  // pavement polygon.
  // The two (left and right) boundaries combine together to get the polygon.
  optional roadstar.common.Polygon polygon = 1;

  // left boundary.
  optional roadstar.common.Curve left_boundary = 2;

  // right boundary.
  optional roadstar.common.Curve right_boundary = 3;
};
