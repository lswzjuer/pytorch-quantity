syntax = "proto2";

package roadstar.canbus;

import "modules/msgs/canbus/proto/can_card_parameter.proto";
import "modules/msgs/canbus/proto/vehicle_parameter.proto";

message CanbusConf {
  optional roadstar.canbus.VehicleParameter vehicle_parameter = 1;
  optional roadstar.canbus.CANCardParameter can_card_parameter = 2;
  optional bool enable_debug_mode = 3 [default = false];
  optional bool enable_receiver_log = 4 [default = false];
  optional bool enable_sender_log = 5 [default = false];
}
