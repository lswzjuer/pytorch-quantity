syntax = "proto2";

package roadstar.common.message;

message MessageHeader {
  optional string signature = 1;  // Must be equal to 'MESSAGE'
  optional uint64 message_length = 2;
  optional uint32 message_type = 3;
  optional bool diagnose = 4;
  optional string sender = 5;
  optional bool header_only = 6;
  optional uint64 send_time_ns = 7;
};
