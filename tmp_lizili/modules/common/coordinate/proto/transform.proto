syntax = "proto2";

package roadstar.common.calibration;

message Transform {
  optional double x = 1 [default = 0.0];
  optional double y = 2 [default = 0.0];
  optional double z = 3 [default = 0.0];
  optional double heading = 4 [default = 0.0];
  optional double pitch = 5 [default = 0.0];
  optional double roll = 6 [default = 0.0];
}
